file.reference.plugin.jar=C:\\Program Files\\Java\\jdk1.6.0_24\\jre\\lib\\plugin.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=true
jar.index=${jnlp.enabled}
